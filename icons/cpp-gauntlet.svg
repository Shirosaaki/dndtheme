  <text x="7" y="7.5" text-anchor="middle" font-family="monospace" font-size="1.8" font-weight="bold" fill="#ffffff">+</text>
  <text x="9" y="7.5" text-anchor="middle" font-family="monospace" font-size="1.8" font-weight="bold" fill="#ffffff">+</text>
