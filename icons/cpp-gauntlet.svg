  <circle cx="4.5" cy="9" r="0.2" fill="#d4af37"/>
  <circle cx="6.5" cy="8.5" r="0.2" fill="#d4af37"/>
  <circle cx="8.5" cy="8.5" r="0.2" fill="#d4af37"/>
  <circle cx="10.5" cy="9" r="0.2" fill="#d4af37"/>
