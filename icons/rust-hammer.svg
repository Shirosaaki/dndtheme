<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Blacksmith hammer handle -->
  <rect x="3" y="8" width="8" height="2" rx="1" fill="#8b4513"/>
  <!-- Hammer head -->
  <rect x="10" y="5" width="4" height="6" rx="0.5" fill="#666666"/>
  <rect x="10.5" y="5.5" width="3" height="5" fill="#999999"/>
  <!-- Rust effects -->
  <circle cx="11" cy="6" r="0.3" fill="#cd853f"/>
  <circle cx="13" cy="8" r="0.3" fill="#cd853f"/>
  <circle cx="12" cy="10" r="0.3" fill="#cd853f"/>
  <!-- Rust logo pattern -->
  <polygon points="6,4 8,2 10,4 8,6" fill="#ce422b"/>
  <circle cx="8" cy="4" r="1" fill="#ffffff"/>
  <text x="8" y="4.5" text-anchor="middle" font-family="serif" font-size="1.5" font-weight="bold" fill="#ce422b">R</text>
  <!-- Handle grip -->
  <rect x="3.5" y="8.2" width="7" height="0.3" fill="#654321"/>
  <rect x="3.5" y="9" width="7" height="0.3" fill="#654321"/>
  <rect x="3.5" y="9.8" width="7" height="0.3" fill="#654321"/>
  <!-- Sparks -->
  <circle cx="12" cy="3" r="0.2" fill="#ffeb3b"/>
  <circle cx="14" cy="4" r="0.2" fill="#ff9800"/>
  <circle cx="13" cy="2" r="0.2" fill="#ffeb3b"/>
  <!-- Forge glow -->
  <circle cx="8" cy="4" r="2.5" fill="none" stroke="#ff6b35" stroke-width="0.3" opacity="0.5"/>
</svg>